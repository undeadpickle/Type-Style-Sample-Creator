<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      background: #ffffff;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h2 {
      font-size: 14px;
      font-weight: 600;
      color: #000000;
      margin-bottom: 4px;
    }

    p {
      font-size: 12px;
      color: #666666;
      line-height: 1.5;
      margin-bottom: 16px;
    }

    .buttons {
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .primary {
      background-color: #0066FF;
      color: white;
    }

    .primary:hover {
      background-color: #0052CC;
    }

    .secondary {
      background-color: #F0F0F0;
      color: #333333;
    }

    .secondary:hover {
      background-color: #E0E0E0;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 11px;
      font-weight: 500;
      color: #333333;
    }

    input[type="text"] {
      padding: 8px 12px;
      font-size: 12px;
      border: 1px solid #E0E0E0;
      border-radius: 4px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #0066FF;
    }

    input[type="text"]::placeholder {
      color: #999999;
    }

    input[type="text"]:disabled {
      background-color: #F5F5F5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h2>Type Style Sample Creator</h2>
      <p>Select one or more text objects and click "Create" to generate formatted type style samples showing all typography properties.</p>
    </div>

    <div class="input-group">
      <label for="styleName">Style Name (optional)</label>
      <input type="text" id="styleName" placeholder="e.g., H1, Body Small, Caption" />
    </div>

    <div class="buttons">
      <button class="secondary" id="cancel">Cancel</button>
      <button class="primary" id="create">Create</button>
    </div>
  </div>

  <script>
    const createButton = document.getElementById('create');
    const cancelButton = document.getElementById('cancel');
    const styleNameInput = document.getElementById('styleName');

    createButton.onclick = () => {
      // Disable button and input immediately to prevent multiple clicks
      createButton.disabled = true;
      cancelButton.disabled = true;
      styleNameInput.disabled = true;
      createButton.textContent = 'Creating...';

      const styleName = styleNameInput.value.trim();
      parent.postMessage({ pluginMessage: { type: 'create-specimen', styleName: styleName } }, '*');
    };

    cancelButton.onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
    };

    // Allow Enter key to submit
    styleNameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !createButton.disabled) {
        createButton.click();
      }
    });
  </script>
</body>
</html>
