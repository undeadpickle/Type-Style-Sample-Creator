<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      background: #ffffff;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h2 {
      font-size: 14px;
      font-weight: 600;
      color: #000000;
      margin-bottom: 4px;
    }

    p {
      font-size: 12px;
      color: #666666;
      line-height: 1.5;
      margin-bottom: 16px;
    }

    .buttons {
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .primary {
      background-color: #0066FF;
      color: white;
    }

    .primary:hover {
      background-color: #0052CC;
    }

    .secondary {
      background-color: #F0F0F0;
      color: #333333;
    }

    .secondary:hover {
      background-color: #E0E0E0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h2>Type Style Sample Creator</h2>
      <p>Select a text object and click "Create" to generate a formatted type style sample showing all typography properties.</p>
    </div>

    <div class="buttons">
      <button class="secondary" id="cancel">Cancel</button>
      <button class="primary" id="create">Create</button>
    </div>
  </div>

  <script>
    document.getElementById('create').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'create-specimen' } }, '*');
    };

    document.getElementById('cancel').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
    };
  </script>
</body>
</html>
